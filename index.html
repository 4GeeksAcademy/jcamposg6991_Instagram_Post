<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/703f809a2d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="post">
        <div class="post-header">
            <div class="post-header-left">
                <h1><i class="fa-brands fa-html5"></i></h1>
                <h1>Logo2</h1>
            </div>
            <div class="post-header-right">
                <h1><i class="fa-solid fa-ellipsis-vertical"></i></h1>
            </div>

        </div>
        <div class="post-img">
            <img src="https://media-cdn.tripadvisor.com/media/attractions-splice-spp-720x480/0a/57/68/25.jpg"
                alt="post-img">
        </div>
        <div class="post-body">
            <div class="icons">
                <div class="post-body-left">
                    <div class="icon">
                        <h1><i class="fa-regular fa-heart"></i></h1>
                    </div>
                    <div class="icon">
                        <h1><i class="fa-regular fa-comment"></i></h1>
                    </div>
                    <div class="icon">
                        <h1><i class="fa-regular fa-paper-plane"></i></h1>
                    </div>
                </div>
                <div class="post-body-rigt">
                    <h1><i class="fa-regular fa-bookmark"></i></h1>
                </div>
            </div>
            <p>Linked by 4GeeksAcademy, html5, Web and 100,000 others</p>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nobis, iure sed officiis mollitia quidem quam
                ex est vitae impedit voluptas beatae animi eveniet recusandae! Doloribus architecto voluptas et soluta
                maxime.
            </p>
        </div>
    </div>
</body>

</html>
